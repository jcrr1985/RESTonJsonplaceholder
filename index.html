<!DOCTYPE html>
<html lang="en" ng-app="evalApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izimodal/1.5.1/css/iziModal.min.css"/>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.5/angular.min.js"></script>
    <script src="functions.js"></script>
  

    <title>ngJan9</title>
</head>
<body ng-controller="evalController">
  <!--<p ng-show="showMsg">User {{user.id}} successfully deleted!</p>-->
    <table>
        <thead>
          <tr>
            <th>userId</th>
            <th>id</th>
            <th>title</th>
            <th>completed</th>
            <th><button class="trigger2" >Add User</button></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="x in tenUsers">
            <td>{{x.userId}}</td>
            <td>{{x.id}}</td>
            <td>{{x.title}}</td>
            <td>{{x.completed}}</td>
            <td><input type="button" class="trigger" value="Delete" ng-click="deleteUser(x)"></td>
          </tr>
        </tbody>
      </table>

    <div id="modal"  data-iziModal-icon="icon-home" > 
        User {{user.id}} successfully deleted!
    </div> 

    <div id="modal2"  data-iziModal-icon="icon-home" > 
        <form id="modal2Form">
            <fieldset>
              <legend>Add new user</legend>

              <div>
                  <input ng-model="usertitle" type="text" name="title" id="title" placeholder="Enter Name"/>
                  <label for="raza_1">title</label>
              </div>
 
              
              <div>
                <input ng-model="userbody" type="text" name="body" id="body" placeholder="Enter Text"/>
                <label for="raza_2">body</label>
              </div>

             <div>
                <input ng-model="userid" type="text" name="userId" id="userId" placeholder="Enter ID"/>
                <label for="raza_3">userId</label>
             </div>

             <input type="submit" data-izimodal-close="" value="Save" ng-click="addUser()">
                          
            </fieldset>
          </form>
    </div>     
<script src="https://cdnjs.cloudflare.com/ajax/libs/izimodal/1.5.1/js/iziModal.js"></script>
<script src="modal.js"></script>
</body>
</html>
